<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Tripstagram</title>
  <style type="text/css">
      html, body { height: 100%; margin: 0; padding: 0; }
      #map { height: 100%; }
  </style>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
  
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
</head>
<body>
  <div class="container">
    <h1>Tripstagram</h1>
    <div class="panel panel-primary">
      <div class="panel-heading">Find Trips</div>
      <div class="panel-body">
        <form>
          <div class="input-group">
            <span class="input-group-addon">Location</span>
            <input class="form-control" type="text" placeholder="Where will you fly from?" id="location">
          </div>
          
          <div class="input-group">
            <span class="input-group-addon">Depart</span>
            <input class="form-control" type="date" id="departure-date">
          </div>
          
          <!--
          <div class="input-group">
            <span class="input-group-addon">Return</span>
            <input class="form-control" type="date" id="return-date">
          </div>
          -->
          
          <div class="input-group">
            <span class="input-group-addon">$</span>
            <input type="text" class="form-control" placeholder="What's your budget?" id="budget">
          </div>
          
          <button type="button" class="btn btn-default" id="btn-find-trips">Find Trips</button>
          <img src="img/loading-small.gif" hidden id="loading-small">
        </form>
      </div>
    </div>
  </div>

  <div class="container" id="map" style="height:33%">
  </div>

  <div class="container">
    <div class="list-group" id="list-results">
    </div>
  </div>
  
  <script type="text/javascript">
      
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
                                  center: {lat: -34.397, lng: 150.644},
                                  zoom: 8
                                  });
        // Try HTML5 geolocation.
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };

            infoWindow.setPosition(pos);
            infoWindow.setContent('Location found.');
            map.setCenter(pos);
          }, function() {
            handleLocationError();
          });
        } else {
          // Browser doesn't support Geolocation
          handleLocationError();
        }

        function handleLocationError() {
          map.setCenter({lat:0.0, lng:0.0});
          map.setZoom(2);
        }
      }


        
      </script>
  <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCy8zhdADDLM866ndDlipqReLOqqgfqNv0&callback=initMap">
      </script>
</body>
  <!-- Javascript goes here for fast page loading -->
  <script src="http://code.jquery.com/jquery.js"></script>
  <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
