<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>narcissus</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
</head>
<body>
  <div class="container">
    <div class="panel panel-default">
      <div class="panel-body">
        <h1>Narcissus</h1>
        <form>
          <div class="form-group">
            <label>Location</label>
            <input type="text" placeholder="Where will you fly from?" id="location">
            <select class="form-control" id="airport">
              <option value="" disabled selected>Airport</option>
            </select>
          </div>
          
          <div class="form-group">
            <label>Depart</label>
            <input type="date" id="departure-date">
            <label>Return</label>
            <input type="date" id="return-date">
          </div>
          
          <div class="form-group">
            <label>Budget</label>
            <input type="text" placeholder="What's your budget?" id="budget">
          </div>
          
          <button type="button" class="btn btn-default" id="btn-find-trips">Find Trips</button>
        </form>
      </div>
    </div>
  </div>
  
  <div class="container">
    <ul class="list-group" id="results-group">
      <li class="list-group-item">
        <div class="row">
          <div class="col-xs-2">
            <h2>Boston</h2>
            <h3>$300</h3>
          </div>
          <div class="col-xs-10">
            <p>Trip info goes here. Ayy lmao</p>
          </div>
        </div>
      </li>
    </ul>
  </div>
  
  <!-- Javascript goes here for fast page loading -->
  <script src="http://code.jquery.com/jquery.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
