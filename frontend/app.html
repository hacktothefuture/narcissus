<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>narcissus</title>
  <style type="text/css">
      html, body { height: 100%; margin: 0; padding: 0; }
      #map { height: 100%; }
  </style>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
  
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
</head>
<body>
  <div class="container">
    <h1>Narcissus</h1>
    <div class="panel panel-primary">
      <div class="panel-heading">Find Trips</div>
      <div class="panel-body">
        <form>
          <div class="input-group">
            <span class="input-group-addon">Location</span>
            <input class="form-control" type="text" placeholder="Where will you fly from?" id="location">
          </div>
          
          <div class="input-group">
            <span class="input-group-addon">Depart</span>
            <input class="form-control" type="date" id="departure-date">
          </div>
          
          <div class="input-group">
            <span class="input-group-addon">Return</span>
            <input class="form-control" type="date" id="return-date">
          </div>
          
          <div class="input-group">
            <span class="input-group-addon">$</span>
            <input type="text" class="form-control" placeholder="What's your budget?" id="budget">
          </div>
          
          <button type="button" class="btn btn-default" id="btn-find-trips">Find Trips</button>
        </form>
      </div>
    </div>
  </div>
  
  <div class="container">
    <ul class="list-group" id="results-group">
      <li class="list-group-item">
        <div class="row">
          <div class="col-xs-2">
            <h2>Boston</h2>
            <h3>$300</h3>
          </div>
          <div class="col-xs-10">
            <p>Trip info goes here. Ayy lmao</p>
          </div>
        </div>
      </li>
    </ul>
  </div>
  <div class="container" id="map"></div>

  <div class="container">
    <div class="list-group" id="list-results">
    </div>
  </div>
  
  <script type="text/javascript">
      
      var map;
      function initMap() {
          map = new google.maps.Map(document.getElementById('map'), {
                                    center: {lat: -34.397, lng: 150.644},
                                    zoom: 8
                                    });
      }
  
      </script>
  <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCy8zhdADDLM866ndDlipqReLOqqgfqNv0&callback=initMap">
      </script>
</body>
  <!-- Javascript goes here for fast page loading -->
  <script src="http://code.jquery.com/jquery.js"></script>
  <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
